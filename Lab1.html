<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Lab</title>

<body>
	<form action="/submit" method="POST">
		<table border="1">
			<tr>
			    <th colspan="3">

			</tr>

				<th colspan="1" style="text-align: left;">
				Skill</th>

				<td colspan="3" style="text-align: left;">
